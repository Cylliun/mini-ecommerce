<div class="p-4 text-gray-500">
    <h2 class="text-2xl font-bold mb-3">Listagem de produtos</h2>
    <div *ngIf="!erroMensagem" class="grid grid-cols-3 gap-4">
        <div  *ngFor="let produto of produtos" class="border p-4 rounded shadow">
            <img src="" alt="">
            <h2 class="text-2xl text-pink-600">{{produto.nome}}</h2>
            <p>{{produto.preco}}</p>
        </div>
    </div>
    <div *ngIf="erroMensagem">
        <p class="text-red-600 font-bold">Se ele der erro ao mostrar os produtos, mostrar esta mensagem</p>
    </div>

</div>
