<div class="min-h-screen flex justify-center items-center p-4 text-white font-sans">
    <div class=" border-2 border-white max-w-md w-full p-4 rounded-2xl">
        <h2 class=" text-2xl text-center font-bold mb-4">Meu carrinho</h2>
            <div *ngFor="let Itens of carrinhoItens" class="gap-1 p-1">
                <div class="font-extralight ">
                    <h1>{{ Itens.nome }}</h1>
                    <p>{{ Itens.precoUnitario }}</p>
                    <p>{{ Itens.quantidade }}</p>
                    <hr class="h-px bg-gray-500 border-0">
                </div>
            </div>

            <div class="text-right font-semibold text-pink-600 mt-4">
                Total: R$ {{ total.toFixed(2) }}
            </div>
            <div class="flex justify-center">
                <button class=" bg-blue-600 max-w-full rounded-lg text-white p-1" (click)="confirmarPedido()" >Confirmar Produto</button>
            </div>
    </div>
</div>
